{% for link in links_progress %}
	<a href="{% url 'iframe' pk=link.pk id=user.id %}">
		<ul class="updates-data">
			<li>{{link.name_url}}</li>
			<li><img src="{{ link.process }}"></li>
			<li>{{link.url_project}}</li>
			<li>{{link.publish}}</li>
		</ul>
	</a>
{% empty %}
	<p>No changes yet</p>
{% endfor %}
