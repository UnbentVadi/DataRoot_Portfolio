<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}">
</head>
<body>
	<div id="header-first" class="header-first">
	<div class ="columns">
		<img src = "{% static 'images/logo.png' id='logo' alt='' %}">
		{% if login_error %}
		<label class="error"> {{ login_error }}</label>
		{% else %}
		<label class="welcome">Welcome!</label>
		{% endif %}
		<form action="/login/" method="post">
		{% csrf_token %}
		<div class="field-user">
		<input type="text" name="username" id="username" placeholder="Username">
		</div>
		<div class="field-password">
		<input type="password" name="password" id="password" placeholder="Password">
		</div>
		<div class="field-button">
		<input class="button" type="submit" value="Sign In">
		</div>
		</form>
	</div>
	<canvas id="demo-canvas"></canvas>
	</div>
	<script src="http://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/EasePack.min.js"></script>
	<script src="http://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/rAF.js"></script>
	<script src="http://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/TweenLite.min.js"></script>
	<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
